<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <title>Age calculator app</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="container">
        <form>
          <div class="form_container">
            <div class="block">
              <label for="day"> DAY </label>
              <input type="number" id="day" placeholder="DD" />
              <small></small>
            </div>

            <div class="block">
              <label for="month">MONTH</label>
              <input type="number" id="month" placeholder="MM" />
              <small></small>
            </div>

            <div class="block">
              <label for="year">YEAR</label>
              <input type="number" id="year" placeholder="YYYY" />
              <small></small>
            </div>
          </div>

          <div class="submit_block">
            <hr />
            <button type="submit" class="submit_btn">
              <img
                src="./assets/images/icon-arrow.svg"
                alt="submit-arrow-image"
              />
            </button>
          </div>
        </form>

        <div class="output">
          <h1><span id="YY">--</span>years</h1>
          <h1><span id="MM">--</span>months</h1>
          <h1><span id="DD">--</span>days</h1>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
